{%extends "cuentas/base-login.html"%} {%block content %}

<div class="container h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <h3 id="form-title">Please sign in</h3>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form method="POST" action="">
          {% csrf_token%}

          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input
              type="text"
              name="username"
              placeholder="User..."
              class="form-control"
            />
          </div>

          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input
              type="password"
              name="password"
              placeholder="Pass..."
              class="form-control"
            />
          </div>

          <div class="d-flex justify-content-center mt-3 login_container">
            <input class="btn login_btn" type="submit" value="Sign in" />
          </div>
        </form>
      </div>
      {%if messages%}
      <div id="messages">
        {%for message in messages%}
        <p>{{message}}</p>
        {%endfor%}
      </div>
      {%endif%}

      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          Register <a href="{% url 'register' %}" class="ml-2">Register</a>
        </div>

        <div class="d-flex justify-content-center links">
          Forgot password?
          <a href="{% url 'reset_password' %}" class="ml-2">Forgot password?</a>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center links mt-5 ">
    <div class="alert alert-secondary shadow" role="alert">
      Get a demo:<a href="#" class="ml-2">hello@cuarentech.com</a>
    </div>
  </div>
</div>

{%endblock %}
