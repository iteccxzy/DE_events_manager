{% extends "base.html" %} {% block title %} Eliminar carreras{% endblock %} {%block content %}

<div class="card">
    <div class="card-body">
        <div class="alert alert-secondary" role="alert">
            are you sure want to delete {{Item}} ?
        </div>
        <form method="POST" action="{% url 'eliminar_carrera' Item.carrera_id %}">

            {% csrf_token %}
            <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                <a class="btn btn-outline-secondary" href="{% url 'listar_carreras'%}">Cancel</a>
                <button class="btn btn-outline-danger ml-1" type="submit">Delete</button>
            </div>

        </form>
    </div>
</div>




{% endblock %}
